node {
    version = '14.19.3'
    npmVersion = '6.14.17'
    download = true
    workDir = file("${project.buildDir}/plugin/ui")
    nodeProjectDir = file("${project.rootDir}/plugin/ui")
}

npm_run_build {
    inputs.files fileTree("${project.rootDir}/plugin/ui/src")
    inputs.file "${project.rootDir}/plugin/ui/package.json"
    inputs.file "${project.rootDir}/plugin/ui/package-lock.json"
    outputs.dir "${project.rootDir}/plugin/ui/build"
}
