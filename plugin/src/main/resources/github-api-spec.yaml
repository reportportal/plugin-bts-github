openapi: 3.0.3
info:
  version: 1.1.4
  title: GitHub v3 REST API
  description: GitHub's v3 REST API.
  license:
    name: MIT
    url: 'https://spdx.org/licensees/MIT'
  termsOfService: 'https://docs.github.com/articles/github-terms-of-service'
  contact:
    name: Support
    url: 'https://support.github.com/contact?tags=dotcom-rest-api'
  x-github-plan: api.github.com
servers:
  - url: 'https://api.github.com'
paths:
  '/repos/{owner}/{repo}/issues':
    post:
      operationId: issues/create
      summary: Create an issue
      description: |-
        Any user with pull access to a repository can create an issue. If [issues are disabled in the repository](https://docs.github.com/articles/disabling-issues/), the API returns a `410 Gone` status.

        This endpoint triggers [notifications](https://docs.github.com/github/managing-subscriptions-and-notifications-on-github/about-notifications). Creating content too quickly using this endpoint may result in secondary rate limiting. For more information, see "[Rate limits for the API](https://docs.github.com/rest/overview/rate-limits-for-the-rest-api#about-secondary-rate-limits)"
        and "[Best practices for using the REST API](https://docs.github.com/rest/guides/best-practices-for-using-the-rest-api)."
      parameters:
        - $ref: '#/components/parameters/owner'
        - $ref: '#/components/parameters/repo'
        - $ref: '#/components/parameters/auth'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  description: The title of the issue.
                  type: string
                body:
                  description: The contents of the issue.
                  type: string
                assignee:
                  description: 'Login for the user that this issue should be assigned to. _NOTE: Only users with push access can set the assignee for new issues. The assignee is silently dropped otherwise. **This field is deprecated.**_'
                  type: string
                  nullable: true
                milestone:
                  nullable: true
                  type: string
                labels:
                  description: 'Labels to associate with this issue. _NOTE: Only users with push access can set labels for new issues. Labels are silently dropped otherwise._'
                  type: array
                  items:
                    type: string
                assignees:
                  description: 'Logins for Users to assign to this issue. _NOTE: Only users with push access can set assignees for new issues. Assignees are silently dropped otherwise._'
                  type: array
                  items:
                    type: string
              required:
                - title
            examples:
              default:
                value:
                  title: Found a bug
                  body: I'm having a problem with this.
                  assignees:
                    - octocat
                  milestone: 1
                  labels:
                    - bug
      responses:
        '201':
          description: Response
          headers:
            Location:
              example: 'https://api.github.com/repos/octocat/Hello-World/issues/1347'
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/issue'
        '400':
          $ref: '#/components/responses/bad_request'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not_found'
        '410':
          $ref: '#/components/responses/gone'
        '422':
          $ref: '#/components/responses/validation_failed'
        '503':
          $ref: '#/components/responses/service_unavailable'
      externalDocs:
        description: API method documentation
        url: 'https://docs.github.com/rest/issues/issues#create-an-issue'
      tags:
        - issues
      x-github:
        triggersNotification: true
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: issues
        subcategory: issues
  '/repos/{owner}/{repo}/issues/{issue_number}':
    get:
      summary: Get an issue
      description: |-
        The API returns a [`301 Moved Permanently` status](https://docs.github.com/rest/guides/best-practices-for-using-the-rest-api#follow-redirects) if the issue was
        [transferred](https://docs.github.com/articles/transferring-an-issue-to-another-repository/) to another repository. If
        the issue was transferred to or deleted from a repository where the authenticated user lacks read access, the API
        returns a `404 Not Found` status. If the issue was deleted from a repository where the authenticated user has read
        access, the API returns a `410 Gone` status. To receive webhook events for transferred and deleted issues, subscribe
        to the [`issues`](https://docs.github.com/webhooks/event-payloads/#issues) webhook.
      tags:
        - issues
      operationId: issues/get
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/issues/issues#get-an-issue
      parameters:
        - $ref: '#/components/parameters/owner'
        - $ref: '#/components/parameters/repo'
        - $ref: "#/components/parameters/issue-number"
        - $ref: '#/components/parameters/auth'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/issue"
        '301':
          $ref: "#/components/responses/moved_permanently"
        '304':
          $ref: "#/components/responses/not_modified"
        '404':
          $ref: "#/components/responses/not_found"
        '410':
          $ref: "#/components/responses/gone"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: issues
        subcategory: issues
components:
  parameters:
    auth:
      name: Authorization
      in: header
      description: Bearer token for authorized requests
      schema:
        type: string
      required: true
    owner:
      name: owner
      description: The account owner of the repository. The name is not case sensitive.
      in: path
      required: true
      schema:
        type: string
    repo:
      name: repo
      description: The name of the repository without the `.git` extension. The name is not case sensitive.
      in: path
      required: true
      schema:
        type: string
    issue-number:
      name: issue_number
      description: The number that identifies the issue.
      in: path
      required: true
      schema:
        type: integer
  schemas:
